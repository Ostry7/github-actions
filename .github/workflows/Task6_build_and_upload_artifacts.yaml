name: Task6_build_and_upload_artifacts

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-slim
    steps:
      - name: Repo checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
