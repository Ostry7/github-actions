name: Task3_conditional_steps

on: [workflow_dispatch, push]

jobs:
  commit_contains_skip_tests:
    if: ${{ contains(github.event.head_commit.message, 'skip tests')}} #test
    runs-on: ubuntu-slim
    steps:
      - run: echo "Skipping tests due to commit message" 
  
  manual_trigger:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-slim
    steps:
      - run: echo "This is a manually triggered workflow!"

